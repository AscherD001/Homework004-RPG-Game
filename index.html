<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="style.css">
	<title>RPG Game!</title>
</head>
<body>
	<h1 class="announce">Select a Character!</h1>
	<div class="wrapper display">
		<div class="enemyHP hidden">0</div>
		<div class="enemyDamage">0</div>
		<div class="playerHP hidden">0</div>
		<div class="playerDamage">0</div>
	</div>
	<div class="wrapper player">
	</div>
	<div class="wrapper enemy"></div>
	</div>
	</div>
	<div id="attack" class="wrapper button character">
		
	</div>
	<div class="wrapper wrapLaharl">
		<div id="laharl" class="character laharl"></div>
	</div>
	<div class="wrapper wrapEtna">
		<div id="etna" class="character etna"></div>
	</div>
	<div class="wrapper wrapFlonne">
		<div id="flonne" class="character flonne"></div>
	</div>
	<div class="wrapper wrapVyers">
		<div id="vyers" class="character vyers"></div>
	</div>
	<div class="wrapper wrapNinja">
		<div id="ninja" class="character ninja"></div>
	</div>
	<img class="background" src="">
  <audio id="musicBkg" src="assets/audio/musicBkg.mp3" autostart="true"></audio>
	<div id="playPause"><img id="play" src="assets/images/PlayButton002.png"></div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
